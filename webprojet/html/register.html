<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>S'enregister</title> 
</head>
<body>
    <nav>
        <div class="menu">
          <div class="logo">
            <a href="home.html">ANDI</a>
          </div>
          <ul>
            <li><a href="home.html">Acceuil</a></li>
            <li><a href="login.html">Se connecter</a></li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <header>Enregistrement sur la plateforme</header>
    </br>
        <form class ="all" action="../php/register.php" method="post" onsubmit="return validate()">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Details personnels</span>
                   </br>
                    <div class="fields">
                        <div class="input-field">
                            <label>Le nom complet</label>
                            <input type="text" name="Name" placeholder="Entrer votre nom" required>
                        </div>                   
                        <div class="input-field">
                            <label>Mot de passe</label>
                            <input type="password" name="Password" placeholder="Entrer mot de passe" id="password"  required>
                        </div>
                        <div class="input-field">
                            <label>Confirmer le mot de passe</label>
                            <input type="password" placeholder="Entrer mot de passe" id="confirm password" onkeyup=check(this) required >
                            <div align="center"><error id="alert" ></error></div>
                        </div>

                        <div class="input-field">
                            <label>Date de naissance ou de creation</label>
                            <input type="date" name="age" placeholder="Entrer votre date de naissance" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" name="Email" placeholder="Entrer votre email" required>
                        </div>

                        <div class="input-field">
                            <label>Numero de telephone</label>
                            <input type="tel" name="tel" placeholder="Entrer votre numero de telephone" required>
                        </div>

                        <div class="input-field">
                            <label>ville</label>
                            <input type="text" name="ville" placeholder="Enter votre adresse" required>
                        </div>

                        <div class="input-field">
                            <label> nom d'utilisateur TikTok</label>
                            <input type="text" name="tiktok" placeholder="nom d'utilisateur" required>
                        </div>
                        <div class="input-field">
                            <label>nom d'utilisateur Instagram</label>
                            <input type="text" name="instagram" placeholder="nom d'utilisateur" required>
                        </div>
                        <br><br>
                        
                        <div class="input-field">
                            <label for="myTextArea">Description<br><br>
                            <textarea id="myTextArea" placeholder="Introduisez vous en quelques lignes (ceci sera affiche dans votre profil) " name="description"  rows="10" cols="50"></textarea></label>
                     </div>
                        </div>
                    </div>

                <div class="nature-profile">
                    <span class="title">Etes vous?</span>
                        <div class="fields">
                           <button class="influenceur" name="registerinf">
                            <span class="btnText">Influenceur</span>
                        </button>        
                        <button class="marque" name="registermrq">
                            <span class="btnText">Marque</span>
            
                        </button>
                    </div>
               </div>
            </div>
            
                
            
        </form>
    </div>
    <script type="text/javascript" src="../js/register.js" ></script>
   
</body>
</html>
